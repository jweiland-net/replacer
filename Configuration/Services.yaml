services:
  # general settings
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  JWeiland\Replacer\:
    resource: '../Classes/*'

  # Event Listener Configuration
  JWeiland\Replacer\Frontend\EventListener\CacheableContentGeneratedEventListener:
    tags:
      - name: event.listener
        identifier: 'replacer/content-modifier'
        event: TYPO3\CMS\Frontend\Event\AfterCacheableContentIsGeneratedEvent
